<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Information to get in touch with Splash White Water Rafting">
    <meta name="author" content="Jaren Udall">
    <title>Contact Us-Splash White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body class="contact-page">
    <header>
        <img src="images/raftinglogo.png" alt="White Water Rafting Logo" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Splash White Water Rafting</h1>
        <address>
            123 Main River Street<br>
            Ingle, California<br>
            +1(012) 345-6789<br>
            info@splashrafting.com<br>
        </address>
        <div class="page-contact-wrapper">
            <div class="contact-wrapper">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25589.95918025477!2d-120.30746581343966!3d36.70466759184022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759712655021!5m2!1sen!2sus"
                    height="345" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form>
                    <div class="form-item">
                        <label for="fullname">Name:</label>
                        <input type="text" id="fullname" name="name" placeholder="John Deer">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail" placeholder="johndeer@email.com">
                    </div>
                    <div class="form-item column2">
                        <label for="general">Message Purpose:</label><br>

                        <input type="radio" id="general" name="message_purpose" value="General Inquiry">
                        <label for="general">General Inquiry</label><br>

                        <input type="radio" id="reservation" name="message_purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label><br>

                        <input type="radio" id="website" name="message_purpose" value="Website Suggestion">
                        <label for="website">Website Suggestion</label>
                    </div>
                    <label for="feedback">Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Type Here"></textarea>
                    <label>
                        <input type="checkbox" name="subscribe" value="yes">Please subscribe me to the monthly
                        newsletter</label>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
            <section class="team-section">
                <h2>We Are Here to Serve You</h2>
                <div class="profiles">
                    <figure>
                        <img src="images/employee1.avif" alt="Employee Profile" width="120">
                        <figcaption>Tyler's Employee Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.avif" alt="Employee Profile" width="120">
                        <figcaption>Phillip's Employee Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.avif" alt="Employee Profile" width="120">
                        <figcaption>Susan's Employee Profile</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>¬©Ô∏è2025 üîπ Splash White Water Rafting üîπ Jaren Udall</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebookicon.png" alt="Facebook" width="32" height="32"></a>
            <a href="https://www.instagram.com/">
                <img src="images/instagramicon.png" alt="Instagram" width="32" height="32"></a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedinlogo.png" alt="LinkedIn" width="32" height="32"></a>
        </nav>
    </footer>
</body>

</html>
